<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xếp Hạng Giải Tennis Hưng Phú 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orgchart@4.0.0/dist/css/jquery.orgchart.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/orgchart@4.0.0/dist/js/jquery.orgchart.min.js"></script>
  <style>
    body { padding: 20px; background: #f8f9fa; }
    .table thead { background-color: #28a745; color: white; }
    .chart-container { height: 300px; margin-top: 20px; }
    .icon-gold { color: gold; }
    .icon-silver { color: silver; }
    .icon-bronze { color: #cd7f32; }
    .bracket-container { margin-top: 40px; display: flex; justify-content: center; align-items: center; position: relative; }
    .left-bracket, .right-bracket { width: 40%; }
    .center-cup { text-align: center; position: absolute; top: 0; left: 45%; transform: translateX(-50%); }
    .trophy { font-size: 3em; color: gold; margin-bottom: 10px; }
    .final-title { font-weight: bold; color: #0d6efd; }
    .orgchart { background: transparent; }
    .orgchart .node { background-color: #e3f2fd; color: #0d6efd; border: 1px solid #0d6efd; }
    .orgchart .node .title { background-color: #0d6efd; color: white; }
    .orgchart .edge { border-color: #0d6efd; }
    .loading { text-align: center; color: #888; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Xếp Hạng Giải Tennis Hưng Phú 2025</h1>

    <h3>Bảng A</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th><i class="fas fa-trophy"></i> Xếp hạng</th>
          <th>Đội</th>
          <th>Điểm</th>
          <th>Hiệu số</th>
        </tr>
      </thead>
      <tbody id="tableA"><tr><td colspan="4" class="loading">Đang tải...</td></tr></tbody>
    </table>
    <div class="chart-container"><canvas id="chartA"></canvas></div>

    <h3>Bảng B</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th><i class="fas fa-trophy"></i> Xếp hạng</th>
          <th>Đội</th>
          <th>Điểm</th>
          <th>Hiệu số</th>
        </tr>
      </thead>
      <tbody id="tableB"><tr><td colspan="4" class="loading">Đang tải...</td></tr></tbody>
    </table>
    <div class="chart-container"><canvas id="chartB"></canvas></div>

    <h3>Sơ Đồ Đấu Loại Trực Tiếp</h3>
    <div class="bracket-container">
      <div id="left-bracket" class="left-bracket"></div>
      <div class="center-cup">
        <div class="trophy"><i class="fas fa-trophy"></i></div>
        <h4 class="final-title">CHUNG KẾT</h4>
        <p>15/11/2025</p>
      </div>
      <div id="right-bracket" class="right-bracket"></div>
    </div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR93AGPK4vMw6gkl3t-sGEszF1HNNn7ENFl7mUcQWls7AjsKM6d1Z_ZeQWK8gN3wfYMZRpwqRJRN53N/pub?gid=1305415601&single=true&output=csv';

    async function fetchData() {
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const lines = text.split('\n');
      const headers = lines[0].split(',');
      const data = lines.slice(1).map(line => line.split(','));
      return { headers, data };
    }

    async function updateTable(tableId, chartId, table) {
      const { headers, data } = await fetchData();
      const filteredData = data.filter(row => row[0] === table && row[1] !== "").map(row => ({
        team: row[1],
        matches: parseInt(row[2]) || 0,
        wins: parseInt(row[3]) || 0,
        losses: parseInt(row[4]) || 0,
        points: parseInt(row[5]) || 0,
        gamesWon: parseInt(row[6]) || 0,
        gamesLost: parseInt(row[7]) || 0,
        goalDiff: parseInt(row[8]) || 0,
        rank: parseInt(row[9]) || 0
      }));

      // Sắp xếp theo rank tăng dần (1 đến 6)
      filteredData.sort(function(a, b) {
        return a.rank - b.rank;
      });

      const tableBody = document.getElementById(tableId);
      tableBody.innerHTML = '';
      let points = [], teams = [], goalDiff = [];
      filteredData.forEach(row => {
        let iconClass = '';
        if (row.rank === 1) iconClass = 'icon-gold';
        else if (row.rank === 2) iconClass = 'icon-silver';
        else if (row.rank === 3) iconClass = 'icon-bronze';
        tableBody.innerHTML += `
          <tr>
            <td><i class="fas fa-medal ${iconClass}"></i> ${row.rank}</td>
            <td>${row.team}</td>
            <td>${row.points}</td>
            <td>${row.goalDiff}</td>
          </tr>
        `;
        teams.push(row.team);
        points.push(row.points);
        goalDiff.push(row.goalDiff);
      });

      drawChart(chartId, teams, points, goalDiff);
      return filteredData;
    }

    function drawChart(chartId, teams, points, goalDiff) {
      const ctx = document.getElementById(chartId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: teams,
          datasets: [{
            label: 'Điểm',
            data: points,
            backgroundColor: '#28a745'
          }, {
            label: 'Hiệu số',
            data: goalDiff,
            backgroundColor: '#ffc107'
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    async function loadData() {
      const dataA = await updateTable('tableA', 'chartA', 'A');
      const dataB = await updateTable('tableB', 'chartB', 'B');
      drawLeftBracket(dataA, dataB);
      drawRightBracket(dataA, dataB);
    }

    function drawLeftBracket(dataA, dataB) {
      const datasource = {
        'name': 'BÁN KẾT 1<br>28.10.2018',
        'children': [
          { 'name': dataA[0].team + '<br>(1) Nhất A' },
          { 'name': dataB[3].team + '<br>(2) Thứ 4 B' }
        ]
      };

      datasource.children.push({
        'name': 'BÁN KẾT 2<br>04.11.2018',
        'children': [
          { 'name': dataA[2].team + '<br>(3) Thứ 3 A' },
          { 'name': dataB[1].team + '<br>(4) Thứ 2 B' }
        ]
      });

      $('#left-bracket').orgchart({
        data: datasource,
        direction: 'r2l' ,  // Hướng từ phải sang trái cho bên trái
        nodeTitle: 'name',
        nodeContent: 'title',
        pan: true,
        zoom: true
      });
    }

    function drawRightBracket(dataA, dataB) {
      const datasource = {
        'name': 'BÁN KẾT 3<br>04.11.2018',
        'children': [
          { 'name': dataB[0].team + '<br>(5) Nhất B' },
          { 'name': dataA[3].team + '<br>(6) Thứ 4 A' }
        ]
      };

      datasource.children.push({
        'name': 'BÁN KẾT 4<br>28.10.2018',
        'children': [
          { 'name': dataB[2].team + '<br>(7) Thứ 3 B' },
          { 'name': dataA[1].team + '<br>(8) Thứ 2 A' }
        ]
      });

      $('#right-bracket').orgchart({
        data: datasource,
        direction: 'l2r',  // Hướng từ trái sang phải cho bên phải
        nodeTitle: 'name',
        nodeContent: 'title',
        pan: true,
        zoom: true
      });
    }

    loadData();
  </script>
</body>
</html>
