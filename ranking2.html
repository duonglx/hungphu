<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xếp Hạng Giải Tennis Hưng Phú Open 2 - 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --shinhan-green: #28a745; --shinhan-blue: #0d6efd; --bg-light: #f8f9fa; --text-dark: #343a40;
      --gold: gold; --silver: silver; --bronze: #cd7f32;
    }
    body { background: var(--bg-light); font-family: 'Segoe UI', sans-serif; min-height: 100vh; padding: 15px; }
    .header { background: var(--shinhan-blue); color: white; padding: 15px; text-align: center; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .card { border: none; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
    .card-header { background: var(--shinhan-green); color: white; font-weight: bold; padding: 10px 15px; text-align: center; }
    .table { font-size: 0.9rem; margin-bottom: 0; }
    .table td { transition: background 0.3s; }
    .table tr:hover td { background: #e3f2fd; }
    .medal { font-size: 1.2rem; margin-right: 5px; }
    .chart-container { background: white; padding: 15px; border-radius: 0 0 15px 15px; }
    .loading { text-align: center; padding: 20px; color: var(--text-dark); font-style: italic; }
    .match-status { font-size: 0.8rem; padding: 2px 8px; border-radius: 12px; display: inline-block; }
    .status-done { background: #d4edda; color: #155724; }
    .status-pending { background: #fff3cd; color: #856404; }
    @media (max-width: 768px) {
      .chart-container { height: 200px; }
      .table { font-size: 0.8rem; }
      .card-header { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="m-0">Xếp Hạng Giải Tennis Hưng Phú Open 2 - 2025</h1>
  </div>

  <div class="container py-4">
    <div class="row g-4">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-header"><i class="fas fa-table-tennis me-2"></i> Bảng A</div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Hạng</th>
                  <th>Đội</th>
                  <th>Điểm</th>
                  <th>HS</th>
                </tr>
              </thead>
              <tbody id="tableA"><tr><td colspan="4" class="loading">Đang tải...</td></tr></tbody>
            </table>
          </div>
          <div class="chart-container"><canvas id="chartA"></canvas></div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-header"><i class="fas fa-table-tennis me-2"></i> Bảng B</div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Hạng</th>
                  <th>Đội</th>
                  <th>Điểm</th>
                  <th>HS</th>
                </tr>
              </thead>
              <tbody id="tableB"><tr><td colspan="4" class="loading">Đang tải...</td></tr></tbody>
            </table>
          </div>
          <div class="chart-container"><canvas id="chartB"></canvas></div>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-4">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-header"><i class="fas fa-calendar-check me-2"></i> Thông Tin Đấu - Bảng A</div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Trận</th>
                  <th>Đội 1</th>
                  <th>Đội 2</th>
                  <th>Tỷ số</th>
                  <th>Thắng</th>
                  <th>Ngày</th>
                  <th>Trạng thái</th>
                </tr>
              </thead>
              <tbody id="matchA"><tr><td colspan="7" class="loading">Đang tải...</td></tr></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-header"><i class="fas fa-calendar-check me-2"></i> Thông Tin Đấu - Bảng B</div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Trận</th>
                  <th>Đội 1</th>
                  <th>Đội 2</th>
                  <th>Tỷ số</th>
                  <th>Thắng</th>
                  <th>Ngày</th>
                  <th>Trạng thái</th>
                </tr>
              </thead>
              <tbody id="matchB"><tr><td colspan="7" class="loading">Đang tải...</td></tr></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR93AGPK4vMw6gkl3t-sGEszF1HNNn7ENFl7mUcQWls7AjsKM6d1Z_ZeQWK8gN3wfYMZRpwqRJRN53N/pub?gid=1305415601&single=true&output=csv'; // URL cho xếp hạng
    const matchUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR93AGPK4vMw6gkl3t-sGEszF1HNNn7ENFl7mUcQWls7AjsKM6d1Z_ZeQWK8gN3wfYMZRpwqRJRN53N/pub?gid=1569100184&single=true&output=csv'; // URL cho vòng loại

    async function fetchData(url) {
      const response = await fetch(url);
      const text = await response.text();
      const lines = text.split('\n');
      const headers = lines[0].split(',');
      const data = lines.slice(1).map(line => line.split(','));
      return { headers, data };
    }

    async function updateTable(tableId, table) {
      const { headers, data } = await fetchData(sheetUrl);
      const filteredData = data.filter(row => row[0] === table && row[1] !== "").map(row => ({
        team: row[1],
        matches: parseInt(row[2]) || 0,
        wins: parseInt(row[3]) || 0,
        losses: parseInt(row[4]) || 0,
        points: parseInt(row[5]) || 0,
        gamesWon: parseInt(row[6]) || 0,
        gamesLost: parseInt(row[7]) || 0,
        goalDiff: parseInt(row[8]) || 0,
        rank: parseInt(row[9]) || 0
      }));

      // Sắp xếp theo rank tăng dần (1 đến 6)
      filteredData.sort(function(a, b) {
        return a.rank - b.rank;
      });

      const tableBody = document.getElementById(tableId);
      tableBody.innerHTML = '';
      filteredData.forEach(row => {
        let iconClass = '';
        if (row.rank === 1) iconClass = 'icon-gold';
        else if (row.rank === 2) iconClass = 'icon-silver';
        else if (row.rank === 3) iconClass = 'icon-bronze';
        tableBody.innerHTML += `
          <tr>
            <td><i class="fas fa-medal ${iconClass}"></i> ${row.rank}</td>
            <td>${row.team}</td>
            <td>${row.points}</td>
            <td>${row.goalDiff}</td>
          </tr>
        `;
      });
    }

    async function updateMatchTable(tableId, table) {
      const { headers, data } = await fetchData(matchUrl);
      const filteredData = data.filter(row => row[0] === table && row[1] !== "").map(row => ({
        bang: row[0],
        tran: row[1],
        doi1: row[2],
        doi2: row[3],
        tyso1: row[4],
        tyso2: row[5],
        doithang: row[6],
        trangthai: row[7]
      }));

      const tableBody = document.getElementById(tableId);
      tableBody.innerHTML = '';
      filteredData.forEach(row => {
        tableBody.innerHTML += `
          <tr>
            <td>${row.bang}</td>
            <td>${row.tran}</td>
            <td>${row.doi1}</td>
            <td>${row.doi2}</td>
            <td>${row.tyso1}</td>
            <td>${row.tyso2}</td>
            <td>${row.doithang}</td>
            <td>${row.trangthai}</td>
          </tr>
        `;
      });
    }

    function drawChart(chartId, teams, points, goalDiff) {
      const ctx = document.getElementById(chartId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: teams,
          datasets: [{
            label: 'Điểm',
            data: points,
            backgroundColor: '#28a745'
          }, {
            label: 'Hiệu số',
            data: goalDiff,
            backgroundColor: '#ffc107'
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    async function loadData() {
      await updateTable('tableA', 'A');
      await updateTable('tableB', 'B');
      await updateMatchTable('matchA', 'A');
      await updateMatchTable('matchB', 'B');
    }

    loadData();
  </script>
</body>
</html>
