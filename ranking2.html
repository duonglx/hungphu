<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xếp Hạng Giải Tennis Hưng Phú 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orgchart@4.0.0/dist/css/jquery.orgchart.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/orgchart@4.0.0/dist/js/jquery.orgchart.min.js"></script>
  <style>
    body { padding: 20px; background: #f8f9fa; }
    .table thead { background-color: #28a745; color: white; }
    .chart-container { height: 300px; margin-top: 20px; }
    .icon-gold { color: gold; }
    .icon-silver { color: silver; }
    .icon-bronze { color: #cd7f32; }
    .bracket-container { margin-top: 40px; }
    .orgchart { background: transparent; }
    .orgchart .node .title { background-color: #28a745; color: white; }
    .orgchart .node .content { background-color: #e9ecef; color: black; }
    .orgchart .edge { border-color: #28a745; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Xếp Hạng Giải Tennis Hưng Phú 2025</h1>

    <h3>Bảng A</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th><i class="fas fa-trophy"></i> Xếp hạng</th>
          <th>Đội</th>
          <th>Điểm</th>
          <th>Hiệu số</th>
        </tr>
      </thead>
      <tbody id="tableA"></tbody>
    </table>
    <div class="chart-container"><canvas id="chartA"></canvas></div>

    <h3>Bảng B</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th><i class="fas fa-trophy"></i> Xếp hạng</th>
          <th>Đội</th>
          <th>Điểm</th>
          <th>Hiệu số</th>
        </tr>
      </thead>
      <tbody id="tableB"></tbody>
    </table>
    <div class="chart-container"><canvas id="chartB"></canvas></div>

    <h3>Sơ Đồ Đấu Loại Trực Tiếp</h3>
    <div id="orgchart"></div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR93AGPK4vMw6gkl3t-sGEszF1HNNn7ENFl7mUcQWls7AjsKM6d1Z_ZeQWK8gN3wfYMZRpwqRJRN53N/pub?gid=1305415601&single=true&output=csv';

    async function fetchData() {
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const lines = text.split('\n');
      const headers = lines[0].split(',');
      const data = lines.slice(1).map(line => line.split(','));
      return { headers, data };
    }

    async function updateTable(tableId, chartId, table) {
      const { headers, data } = await fetchData();
      const filteredData = data.filter(row => row[0] === table && row[1] !== "").map(row => ({
        team: row[1],
        matches: parseInt(row[2]) || 0,
        wins: parseInt(row[3]) || 0,
        losses: parseInt(row[4]) || 0,
        points: parseInt(row[5]) || 0,
        gamesWon: parseInt(row[6]) || 0,
        gamesLost: parseInt(row[7]) || 0,
        goalDiff: parseInt(row[8]) || 0,
        rank: parseInt(row[9]) || 0
      }));

      // Sắp xếp theo rank tăng dần (1 đến 6)
      filteredData.sort(function(a, b) {
        return a.rank - b.rank;
      });

      const tableBody = document.getElementById(tableId);
      tableBody.innerHTML = '';
      let points = [], teams = [], goalDiff = [];
      filteredData.forEach(row => {
        let iconClass = '';
        if (row.rank === 1) iconClass = 'icon-gold';
        else if (row.rank === 2) iconClass = 'icon-silver';
        else if (row.rank === 3) iconClass = 'icon-bronze';
        tableBody.innerHTML += `
          <tr>
            <td><i class="fas fa-medal ${iconClass}"></i> ${row.rank}</td>
            <td>${row.team}</td>
            <td>${row.points}</td>
            <td>${row.goalDiff}</td>
          </tr>
        `;
        teams.push(row.team);
        points.push(row.points);
        goalDiff.push(row.goalDiff);
      });

      drawChart(chartId, teams, points, goalDiff);
      return filteredData; // Trả về để dùng cho OrgChart
    }

    function drawChart(chartId, teams, points, goalDiff) {
      const ctx = document.getElementById(chartId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: teams,
          datasets: [{
            label: 'Điểm',
            data: points,
            backgroundColor: '#28a745'
          }, {
            label: 'Hiệu số',
            data: goalDiff,
            backgroundColor: '#ffc107'
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    async function loadData() {
      const dataA = await updateTable('tableA', 'chartA', 'A');
      const dataB = await updateTable('tableB', 'chartB', 'B');
      drawOrgChart(dataA, dataB);
    }

    function drawOrgChart(a, b) {
      const nodes = [
        { id: '1', name: a[0].team + '<br>(1) Nhất A' },
        { id: '2', name: b[3].team + '<br>(2) Thứ 4 B' },
        { id: '3', name: a[2].team + '<br>(3) Thứ 3 A' },
        { id: '4', name: b[1].team + '<br>(4) Thứ 2 B' },
        { id: '5', name: b[0].team + '<br>(5) Nhất B' },
        { id: '6', name: a[3].team + '<br>(6) Thứ 4 A' },
        { id: '7', name: b[2].team + '<br>(7) Thứ 3 B' },
        { id: '8', name: a[1].team + '<br>(8) Thứ 2 A' },

        { id: '9', name: '(9) Bán Kết 1' },
        { id: '10', name: '(10) Bán Kết 2' },
        { id: '11', name: '(11) Bán Kết 3' },
        { id: '12', name: '(12) Bán Kết 4' },

        { id: 'thangBK1', name: 'Thắng Bán Kết 1' },
        { id: 'thangBK2', name: 'Thắng Bán Kết 2' },
        { id: 'thangBK3', name: 'Thắng Bán Kết 3' },
        { id: 'thangBK4', name: 'Thắng Bán Kết 4' },

        { id: 'voDich', name: 'Vô Địch' },
        { id: 'giaBa', name: 'Giải Ba' },

        { id: 'vongLoai1', name: 'Vòng Loại 1 SA' },
        { id: 'chungKetVongLoai1', name: 'Chung kết vòng loại 1' },
        { id: 'vongLoai2', name: 'Vòng Loại 2 6B' },
        { id: 'chungKetVongLoai2', name: 'Chung kết vòng loại 2' },
        { id: 'vongLoai3', name: 'Vòng Loại 3 5B' },
        { id: 'vongLoai4', name: 'Vòng Loại 4 6A' },
        { id: 'vuaVongLoai', name: 'Vua Vong Loai' }
      ];

      $('#orgchart').orgchart({
        data: nodes,
        direction: 'l2r',
        nodeTitle: 'name',
        nodeContent: 'title',
        createNode: function($node, data) {
          if (data.name.includes('Vô Địch')) $node.addClass('winner-box');
          if (data.name.includes('Giải Ba')) $node.addClass('third-place-box');
        }
      });
    }

    loadData();
  </script>
</body>
</html>
